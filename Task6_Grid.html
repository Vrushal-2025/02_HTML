<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 20px;
        }
        
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* Creates 3 columns of equal width */
            grid-template-rows: 100px 100px 100px;    /* Creates 3 rows that size to content */
            gap: 10px;                            /* Gap between grid items */
            background-color:darkslategray;
            padding: 20px;
            margin-top: 20px;
        }
        
        .grid-item {
            background-color: #ddd;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
        }

        .item1 {
            grid-column: 1;
            grid-row: 1;
            background-color: #88c1d0;
        }
        .item2 {
            grid-column: 2;
            grid-row: 1  ; 
            background-color: #f9a66c;
        }
        .item3 {
            grid-column: 3;
            grid-row: 1 / 3 ; /* Item spans from row line 1 to 3 */
            background-color: #88c1d0;
        }
        .item4 {
            grid-column: 1;
            grid-row: 2  ;
            background-color: #f9a66c;
        }
        .item5 {
            grid-column: 2;
            grid-row: 2;
            background-color: #88c1d0;
        }
        .item6 {
            grid-column: 3;
            /* grid-row: 2  ; */
            background-color: #f9a66c;
        }
        .item7 {
            grid-column: 1 / 3; /* Item spans from column line 1 to 3 */
            grid-row: 3  ;
            background-color: #88c1d0;
        }
        .item8 {
            /* grid-column: 2; */
            grid-row: 3  ;
            background-color: #f9a66c;
        }
    </style>
</head>
<body>
    <h1>CSS Grid Demo</h1>
    <p>CSS Grid layout with different sized grid areas:</p>

    <div class="grid-container">
        <div class="grid-item item1">Mercury</div>
        <div class="grid-item item2">Venus</div>
        <div class="grid-item item3">Earth</div>
        <div class="grid-item item4">Mars</div>
        <div class="grid-item item5">Jupiter</div>
        <div class="grid-item item6">Saturn</div>
        <div class="grid-item item7">Uranus</div>
        <div class="grid-item item8">Neptune</div>
    </div>
</body>
